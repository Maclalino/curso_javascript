<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
   <script>
   var nome= window.prompt('Qual é seu nome:')
    document.write(`Olá,<strong> ${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)
    document.write(`Seu nome em maíusculo é ${nome.toLocaleUpperCase()}<br>`)
    document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
    var numero= window.prompt("Digite seu Sálario:")
    var numeroM=numero.toLocalString('pt-BR',{style: 'currency', currency:BRL})
    document.write(numeroM)
   </script> 
</body>
</html>
