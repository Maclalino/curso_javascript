<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primmeiro Programa JS</title>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Conteúdo</p>
    <script>
        window.alert('Minha primeira mensagem') //exibir uma mensagem
        window.confirm('Está gostando de JS') //ok ou cancel
       var nome= window.prompt('Qual seu nome:')  //um espaço para digitar // smp recebe String
       window.alert('É um grande prazer te conhecer, '+ nome+'!')   
       var n1= Number(window.prompt('Digite um número')) //Convertando o prompt de String para número
       var n2= Number(window.prompt('Digite outro número')) 
       var resultado= n1+ n2
       alert(`A soma entre ${n1} e ${n2} é igual a ${resultado}`)
    </script>
</body>
</html>
